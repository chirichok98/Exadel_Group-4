<div class="row">
    <button (click)="addVacancy()" class="btn add-position">Add position</button>
    <div class="row input-wrapper">
        <div class="header-info">General information</div>
        <div class="input-field col m6 s12">
            <input [(ngModel)]="vacInfo.vacancyName" id="project_name" type="text" class="validate">
            <label for="project_name">Position Name</label>
        </div>
        <datepicker-form #requestDate [placeholder]="'Date Position Received'"></datepicker-form>
        <div class="input-field col m6 s12">
            <input [(ngModel)]="vacInfo.projectName" id="project_name" type="text" class="validate">
            <label for="project_name">Project Name</label>
        </div>
        <datepicker-form #startDate [placeholder]="'Start of project'"></datepicker-form>
        <div class="input-field col m6 s12">
            <input [(ngModel)]="vacInfo.link" id="project_link" type="text" class="validate">
            <label for="project_link">Link on project</label>
        </div>
        <datepicker-form #closeDate [placeholder]="'End of project'"></datepicker-form>

        <ng-container *ngIf="cities.length">
            <select-form #city [placeholder]="'City'" [array]="cities"></select-form>
        </ng-container>
        <ng-container *ngIf="englishLevel.length">
            <select-form #engLevel [placeholder]="'English level'" [array]="englishLevel"></select-form>
        </ng-container>
        <ng-container *ngIf="statuses.length">
            <select-form #status [placeholder]="'Status'" [array]="statuses"></select-form>
        </ng-container>
    </div>
    <div class="header-info">Skills</div>
    <div class="row">
        <div class="col s6">
            <div>Primary</div>
            <ng-container *ngIf="skills.length">
                <skill-form #primary [array]="skills"></skill-form>
            </ng-container>
            <datepicker-form #date [placeholder]="'First date of work with primary skill'"></datepicker-form>
        </div>
        <div class="col s6">
            <div>Secondary</div>
            <ng-container *ngIf="skills.length">
                <skill-form #secondary *ngFor="let item of secondarySkills" [array]="skills"></skill-form>
            </ng-container>
            <button (click)="addSecondary()">Add secondary skill</button>
            <button (click)="removeSecondary()">Remove secondary skill</button>
        </div>
    </div>
</div>
