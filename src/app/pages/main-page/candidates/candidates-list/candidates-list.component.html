<spinner [loading]="isSpinnerVisible"></spinner>

<div class="candidate-items-wrapper">
    <button class="add-button" *ngIf="candidates" md-fab (click)="addCandidate()"><md-icon>add</md-icon></button>
    <candidate-card class="candidate-item-wrapper" *ngFor="let item of candidates" [candidate]="item"></candidate-card>
</div>
