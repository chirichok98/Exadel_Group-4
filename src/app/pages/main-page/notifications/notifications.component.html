<bread-crumbs></bread-crumbs>
<div class="filter-block">
    <div class="form">
        <div class="more-options-wrapper">
            <div class="option creation-date" (click)="checkSortState('candidate')">
                <span class="creation-date">Unread</span>
            </div>
            <div class="option last-contact-date" (click)="checkSortState('candidate')">
                <span class="last-contact-date">All</span>
            </div>
            <div class="option remind-date" (click)="checkSortState('candidate')">
                <span class="remind-date">Interview</span>
            </div>
        </div>
    </div>
</div>
<spinner [loading]="isSpinnerVisible"></spinner>
<button (click)="markAsRead()">mark as read</button>
<div *ngIf="notifications" class="notifications-wrapper">
    <notification class="notification" *ngFor="let item of notifications; let i = index" [notification]="item"></notification>
</div>
