<header class="page-header">
  <div class="page-header__inner">
    <div class="brand-logo">
      <a (click)="openPage('main-page')" title="Main Page">
        <img class="brand-logo__img" src="/assets/logo.svg" alt="logo">
      </a>
    </div>
    <div *ngIf="loggedUser" class="user-info">
      <action-button-menu [user]="loggedUser"></action-button-menu> 
    </div>
  </div>
</header>
