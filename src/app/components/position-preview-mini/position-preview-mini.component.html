<ng-container *ngIf="position as pos">
    <div class="position" (click)="goToDetailView()">
        <div class="position-container">
            <div class="position-status">{{pos.status}}</div>
            <div class="skill">
                <img class="position-img" *ngIf="pos.primarySkill?.picture as pic; else chip" [src]="pic">
                <ng-template #chip>
                    <md-chip-list>
                        <md-chip>{{pos.primarySkill?.name}}</md-chip>
                    </md-chip-list>
                </ng-template>
            </div>

            <div class="position-position">{{pos.positionName}}</div>
            <div class="position-project">{{pos.projectName}}</div>
            <div class="add-info">
                <div class="position-date"><span>Close date: </span>{{pos.closeDate | date:"mediumDate"}}</div>
            </div>
        </div>
    </div>
</ng-container>
