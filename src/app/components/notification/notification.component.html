<ng-container *ngIf="notification">
    <div class="notification__inner" [ngClass]="notification.notificationType">
        <div class="type">{{notification.notificationType}}</div>
        <div class="date">{{notification.date | date:"mediumDate"}}</div>
        <div class="description">{{notification.notificationType}}</div>
        <ng-container *ngIf="notification.notificationType === 'Interview' && !interviewStatus; else checkbox">
            <div class="feedback-button" (click)="openInterview()">Leave feedback
            <md-icon>feedback</md-icon></div>
        </ng-container>
        <ng-template #checkbox>
            <md-checkbox [checked]="isChecked" (change)="markAsRead()">mark as read</md-checkbox>
        </ng-template>
    </div>
</ng-container>
