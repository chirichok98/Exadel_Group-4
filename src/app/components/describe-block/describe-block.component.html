<article class="row">
  <div class="opp-content col offset-l1 l5 offset-m1 m10 left">
    <h4 class="title">{{loadedDescription.title}}</h4>
    <p class="content">{{loadedDescription.content}}</p>
  </div>
  <div class="opp-media col offset-l1 l4 offset-m1 m10 center">
    <div class="content-image">
      <img [src]="loadedDescription.imageUrl" alt="" class="image">
    </div>
  </div>
</article>
