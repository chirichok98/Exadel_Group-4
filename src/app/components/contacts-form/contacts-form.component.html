<div class="row input-wrapper contacts">
  <div class="header-info">Contacts</div>
  <div class="input-field col m6 s12">
    <input [(ngModel)]="contact.email" id="email" type="email" class="validate">
    <label for="email">Email</label>
  </div>
  <div class="input-field col m6 s12">
    <input [(ngModel)]="contact.skype" id="skype" type="text" class="validate">
    <label for="skype">Skype</label>
  </div>
  <div class="input-field col m6 s12">
    <input [(ngModel)]="contact.phone" id="phone" type="text" class="validate">
    <label for="phone">Phone</label>
  </div>
  <div class="input-field col m6 s12">
    <input [(ngModel)]="contact.linkedIn" id="linkedIn" type="text" class="validate">
    <label for="linkedIn">LinkedIn</label>
  </div>
</div>
