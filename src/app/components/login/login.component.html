<div class="md-auth md-default md-effect" id="md-auth">
  <div class="md-content-auth md-content-default">
    <div class="auth-logo-block">
      <img class="auth-logo-img" src="../../../assets/logo.svg">
    </div>
    <form action="/login" method="post" class="authorization-form">
      <input class="authorization-input" type="text" name="username" placeholder="LOGIN">
      <input class="authorization-input" type="password" name="password" placeholder="PASSWORD">
      <div>
        <button type="submit" class="md-close"><p class="md-close-text">Enter</p></button>
      </div>
    </form>
  </div>
</div>
