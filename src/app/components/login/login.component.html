<form (ngSubmit)="onSubmit()">
    <md-input-container class="example-full-width">
      <input [(ngModel)]="login" mdInput placeholder="Login" name="login">
    </md-input-container>
    <md-input-container class="example-full-width">
      <input [(ngModel)]="password" #message type="password" mdInput placeholder="Password" name="password">
      <md-hint align="end">Symbols: {{message.value.length}}</md-hint>
    </md-input-container>
    <button type="submit">Sign in</button>
</form>
