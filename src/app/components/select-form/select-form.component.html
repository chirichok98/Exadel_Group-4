<ng-container *ngIf="array?.length">
    <form>
        <md-select [placeholder]="placeholder" [ngModel]="result" (change)="onChange($event.value)" name="skill">
            <md-option value="">Choose option</md-option>
            <md-option *ngFor="let item of array" [value]="item.id">
                {{item.name}}
            </md-option>
        </md-select>
    </form>
</ng-container>
