<ng-container *ngIf="position as pos">
    <div class="position" (click)="goToDetailView()">
        <div class="position-container">
            <div class="status-wrapper">
                <div class="status">{{pos.status}}</div>
            </div>
            <div class="skill">
                <ng-container *ngIf="pos.primarySkill as skill; else chip">
                    <md-chip-list>
                        <md-chip>{{skill.name}}</md-chip>
                    </md-chip-list>
                </ng-container>
                <ng-template #chip>
                    <md-chip-list>
                        <md-chip>none</md-chip>
                    </md-chip-list>
                </ng-template>
                <span *ngIf="showBasket" (click)="addToBasket($event)" class="can-basket">
                    <ng-container *ngIf="!isAdded; else remove">Add to</ng-container>
                    <ng-template #remove>Remove from</ng-template>
                    store <md-icon>library_add</md-icon>
                </span>
            </div>

            <div class="position-position">
                <ng-container *ngIf="pos.vacancyName as name; else none">
                    <span>{{name}}</span>
                </ng-container>
            </div>
            <div class="position-project">
                <ng-container *ngIf="pos.projectName as name; else none">
                    <span>{{name}}</span>
                </ng-container>
            </div>
            <div class="add-info">
                <div class="position-city">
                    <ng-container *ngIf="pos.city; else none">
                        <span>{{pos.city}}</span>
                    </ng-container>
                </div>
                <div class="position-date"><span>Closure date: </span>
                    <ng-container *ngIf="pos.closeDate; else none">
                        <span class="value">{{pos.closeDate | date : 'mediumDate'}}</span>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</ng-container>

<ng-template #none>
    <span>none</span>
</ng-template>
