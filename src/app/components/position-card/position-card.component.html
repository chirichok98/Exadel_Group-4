<div class="position" (click)=goToDetailView()>
    <div class="position-container">
        <img class="position-img" [src]="currentItem.imageUrl">
        <div class="position-vacancy">{{currentItem.vacancy}}</div>
        <div class="add-info">
            <div class="position-city">{{currentItem.city}}</div>
            <div class="position-date">{{currentItem.creationDate | date:"mediumDate"}}</div>
        </div>
    </div>
</div>
