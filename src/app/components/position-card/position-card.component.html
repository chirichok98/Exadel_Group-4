<div class="position" data-id={{currentItem.id}}>
    <div class="position-container">
        <img class="position-img" [src]="currentItem.imageUrl">
        <div class="position-vacancy">{{currentItem.vacancy}}</div>
        <div class="add-info">
            <div class="position-vacancy">{{currentItem.city}}</div>
            <div class="position-vacancy">{{currentItem.creationDate.toLocaleDateString()}}</div>
        </div>
    </div>
</div>
