<div class="navbar z-depth-2">
    <div class="navbar-row">
        <ng-container *ngIf="!isNotifications; else temp">
            <md-icon class="navbar-icon" (click)="openSearch(searchState)">search</md-icon>
        </ng-container>

        <div class="navbar-states">
            <div *ngFor="let state of states; let i = index" [ngClass]="getStyleByIndex(i)" (click)="goTo(state)"><span>{{state.name}}</span></div>
        </div>
        <div class="navbar-states-hidden">
            <md-icon [mdMenuTriggerFor]="menu">menu</md-icon>
        </div>
        <md-menu class="navbar-menu-hidden" #menu="mdMenu" [overlapTrigger]="false">
            <div class="navbar-hidden" md-menu-item *ngFor="let state of states; let i = index" [ngClass]="getStyleByIndex(i)" (click)="goTo(state)"><span>{{state.name}}</span></div>
        </md-menu>
        <ng-container *ngIf="!isNotifications; else temp">
            <md-icon *ngIf="!isNotifications" class="navbar-icon" (click)="changeSortVisibility()">sort</md-icon>
        </ng-container>
          <ng-template #temp>
            <div></div>
          </ng-template>
    </div>
</div>
<search-panel [hidden]="!isSearchVisible" [isCandidate]="isCandidate" [isVacancy]="isVacancy"></search-panel>
<sort-panel [isCandidate]="isCandidate" [isVacancy]="isVacancy"></sort-panel>
