<div class="navbar z-depth-2">
  <div class="navbar-row">
    <i _ngcontent-c11="" class="small material-icons search" (click)="openSearch()">search</i>
    <div class="navbar-states hide-on-med-and-down">
      <div *ngFor="let state of states; let i = index" [ngClass]="getStyleByIndex(i)" (click)="goTo(state)"><span>{{state.name}}</span></div>
    </div>
    <!--i class="navbar-icon material-icons hide-on-large-only" (click)="openMenu()">menu</i-->
    <i _ngcontent-c12="" class="hide-on-large-only small material-icons open-menu" (click)="openMenu()">menu</i>
    <!--<img class="nb-icon hide-on-large-only" src="/assets/menu12.png" (click)="openMenu()">-->
    <!--<img class="nb-icon" src="/assets/filt7.png" (click)="openFilter()">-->
    <i class="fake-block"></i>
  </div>
</div>
<search-panel></search-panel>
<!--<filter-panel></filter-panel>-->
<ul [hidden]="!isMenuVisible">
  <li *ngFor="let state of states; let i = index" [ngClass]="getStyleByIndex(i)" (click)="goTo(state)">{{state.name}}</li>
</ul>
