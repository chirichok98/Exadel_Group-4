<div class="card" (click)="goToDetailView()">
    <div class="card-image">
        <img [src]="candidate?.skillUrl" alt="photo">
    </div>
    <div class="card-stacked">
        <div class="card-content">
            <div class="name">{{candidate?.firstName}} {{candidate?.lastName}}</div>
            <div class="phone"><i class="small material-icons candidate-phone">call</i>{{candidate?.phoneNumber}}</div>
            <div class="email"><i class="small material-icons candidate-email">email</i>{{candidate?.email}}</div>
        </div>
    </div>
</div>
