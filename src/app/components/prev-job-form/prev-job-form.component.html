<div class="row input-wrapper prev-job">
  <div class="input-field col m6 s12">
    <input [(ngModel)]="prevJob.companyName" id="company" type="text" class="validate">
    <label for="company">Company Name</label>
  </div>
  <div class="input-field col m6 s12">
    <input [(ngModel)]="prevJob.position" id="position" type="text" class="validate">
    <label for="position">Position</label>
  </div>
</div>
<contacts-form #contacts></contacts-form>
